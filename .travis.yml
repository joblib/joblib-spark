dist: xenial

group: travis_lts

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.sbt/launchers/
    - $HOME/.cache/spark-versions

language: python

python:
  - "3.7"

jdk:
   - openjdk8

matrix:
  include:
    - env: SKLEARN_VERSION=0.21.3

install:
  - pip install joblib==0.14.0 scikit-learn==${SKLEARN_VERSION} nose==1.3.3 pytest pylint;
  - pip install https://ml-team-public-read.s3-us-west-2.amazonaws.com/pyspark-3.0.1.dev0-860849-20200506.tar.gz

script:
  - PYSPARK_PYTHON=python ./run-tests.sh

